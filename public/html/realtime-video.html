    <script type="module">

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyD61AGO2ZR8plHMvFUCLrCiCe9pB57XaB8",
        authDomain: "login-capstone-d6ae0.firebaseapp.com",
        databaseURL:"https://login-capstone-d6ae0-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "login-capstone-d6ae0",
        storageBucket: "login-capstone-d6ae0.appspot.com",
        messagingSenderId: "864644609365",
        appId: "1:864644609365:web:e8759207e02745ed83ebdc",
        measurementId: "G-TQP6RYWEG7"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);
      const auth = getAuth(); // Initialize Firebase Authentication
      const user = auth.currentUser;

      document.getElementById("logout").addEventListener("click", () => {

      // Sign out the current user
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            // You can redirect the user to a sign-in page or perform other actions here.
            console.log("User signed out.");
            window.location.href = "auth-login-basic.html"; // Redirect to the login page (replace with your desired URL)
          })
          .catch((error) => {
            // An error happened.
            console.error("Error signing out:", error);
          });
      });
      auth.onAuthStateChanged((user) => {
        if (user) {
          const userName = user.displayName;
          const userEmail = user.email;
          const userDisplay = document.getElementById("userDisplay");
          const userNameDisplay = userDisplay.querySelector("#userNameDisplay");
          const userEmailDisplay = userDisplay.querySelector("#userEmailDisplay"); // Add this line
          const userPhotoURL = user.photoURL;
          const userPhotoDisplay = document.getElementById("userPhotoDisplay");
          const userPhotoDisplay1 = document.getElementById("userPhotoDisplay1");

          if (userName) {
            userNameDisplay.textContent = userName;
          } else if (userEmail) {
            const atIndex = userEmail.indexOf("@");
            if (atIndex !== -1) {
              const emailPrefix = userEmail.substring(0, atIndex);
              userNameDisplay.textContent = emailPrefix;
            } else {
              userNameDisplay.textContent = userEmail;
            }
          }
          if (userEmailDisplay) {
            // Display the user's email
            userEmailDisplay.textContent = userEmail;
          }
          if (userPhotoURL) {
            // Display the Firebase profile picture if available
            if (userPhotoDisplay) {
              userPhotoDisplay.src = userPhotoURL;
            }
            if (userPhotoDisplay1) {
              userPhotoDisplay1.src = userPhotoURL;
            }
          } else {
            // User's Firebase profile picture is not available, try to fetch Google profile picture
            const googleProfilePicture = user.providerData.find((provider) => {
              return provider.providerId === "google.com";
            }).photoURL;

            if (userPhotoDisplay && googleProfilePicture) {
              userPhotoDisplay.src = googleProfilePicture; // Display Google profile picture
            }
            if (userPhotoDisplay1 && googleProfilePicture) {
              userPhotoDisplay1.src = googleProfilePicture; // Display Google profile picture
            }
          }
        } else {
          // No user is signed in, redirect to the login page
          window.location.href = "auth-login-basic.html"; // Replace with your login page URL
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
          const themeSelectors = document.querySelectorAll(".theme-selector");

          themeSelectors.forEach((selector) => {
              selector.addEventListener("click", function () {
                  const selectedTheme = this.getAttribute("data-theme");

                  // Apply the selected theme by adding a class to the <body> element
                  document.body.classList.remove("light-theme", "dark-theme");

                  if (selectedTheme === "light") {
                      document.body.classList.add("light-theme");
                  } else if (selectedTheme === "dark") {
                      document.body.classList.add("dark-theme");
                  }

                  // Optionally, you can store the user's preference in a cookie or local storage
                  // so that it persists across page loads.

                  // For the "system" theme, you can use CSS media queries to automatically
                  // adapt to the user's system-wide theme preference.
              });
          });
      });

        const cameraSource = CY.createSource.fromCamera({
          constraints: {
            audio: false,
            video: true
          },
          video: document.createElement('video'),
          flip: 2
        });
        
        // Define a global variable to hold the Morphcast loader
        let morphcastLoader;

        // Initialize the Morphcast loader
        const initMorphcast = new Promise((resolve) => {
          morphcastLoader = CY.loader()
            .licenseKey("592131b95693bb340cd5a709e344b2ab46b52251fce3")
            .source(CY.getUserMediaCameraFactory().createCamera())
            .maxInputFrameSize(1920);

          // Add modules if they are defined
          if (CY.modules().FACE_EMOTION) {
            morphcastLoader.addModule(CY.modules().FACE_EMOTION.name, { smoothness: 0.40 });
          }
          if (CY.modules().FACE_DETECTOR) {
            morphcastLoader.addModule(CY.modules().FACE_DETECTOR.name, { maxInputFrameSize: 1000, smoothness: 0.40 });
          }
          if (CY.modules().DATA_AGGREGATOR) {
            morphcastLoader.addModule(CY.modules().DATA_AGGREGATOR.name, { initialWaitMs: 2000, periodMs: 1000 });
          }

          resolve(morphcastLoader.load());
        });

        // Function to start Morphcast
        const startMorphcast = () => {
          initMorphcast.then(({ start }) => start());
        };

        // Function to stop Morphcast
        const stopMorphcast = () => {
          initMorphcast.then(({ stop }) => stop());
        };

        // Add click event listeners to the buttons
        const startAnalysisButton = document.getElementById("startAnalysisButton");
        const stopAnalysisButton = document.getElementById("stopAnalysisButton");

        startAnalysisButton.addEventListener("click", startMorphcast);
        stopAnalysisButton.addEventListener("click", stopMorphcast);

        // Example usage:
        // Call startMorphcast() to start the analysis
        // Call stopMorphcast() to stop the analysis


        window.addEventListener(CY.modules().EVENT_BARRIER.eventName, (evt) => {
          console.log('EVENT_BARRIER result', evt.detail);
        });

        window.addEventListener(CY.modules().DATA_AGGREGATOR.eventName, (evt) => {
          console.log('DATA_AGGREGATOR result', evt.detail);
        });

        // Webcam Stream
        window.addEventListener(CY.modules().CAMERA.eventName, (evt) => {
          console.log('New frame in input');
          const ctx = canvas.getContext('2d');
          const imageData = evt.detail;
          ctx.canvas.width = imageData.width;
          ctx.canvas.height = imageData.height;
          ctx.putImageData(imageData, 0, 0);
        });

        // Green Face Tracker Container try to add Emotions text on top side
        // Initialize face detection
        function initializeFaceDetection() {
            window.addEventListener(CY.modules().FACE_DETECTOR.eventName, handleFaceDetectionResult);
        }

        // Update the green square position based on face detection results
        function updateFaceTrackerPosition(faceRect) {
            if (faceRect) {
                faceTracker.style.display = "block";
                faceTracker.style.width = `${faceRect.width}px`;
                faceTracker.style.height = `${faceRect.height}px`;
                faceTracker.style.top = `${faceRect.top}px`;
                faceTracker.style.left = `${faceRect.left}px`;
            } else {
                faceTracker.style.display = "none";
            }
        }

        // Handle face detection results
        function handleFaceDetectionResult(evt) {
            if (evt.detail && evt.detail.rects && evt.detail.rects.length > 0) {
                const faceRect = evt.detail.rects[0];
                updateFaceTrackerPosition(faceRect);
            } else {
                updateFaceTrackerPosition(null);
            }
        }

        // Initialize face detection when the page loads
        window.addEventListener("load", () => {
            initializeFaceDetection();
        });


        // Emotions
        // Periodically update the face tracker position (if needed)
        window.addEventListener(CY.modules().FACE_EMOTION.eventName, (evt) => {
          console.log('Emotion result', evt.detail);
          const FACE_EMOTION_EVENT = {
          output: {
            dominantEmotion: String,
            emotion: {Happy: Number, Neutral: Number, Angry: Number}
            }
        }
        });


        // Dominant Emotion
        // Listen for the FACE_EMOTION event from the MorphCast SDK
        window.addEventListener(CY.modules().FACE_EMOTION.eventName, (evt) => {
            const emotionText = document.getElementById("emotionText");

            // Access the emotions from the event detail
            const emotions = evt.detail.output.emotion || {};

            // Filter for Happy, Neutral, and Angry emotions
            const filteredEmotions = {
                Happy: emotions.Happy || 0,
                Neutral: emotions.Neutral || 0,
                Angry: emotions.Angry || 0,
            };

            // Determine the dominant emotion among the filtered emotions
            const dominantEmotion = getDominantEmotion(filteredEmotions);

            // Update the DOM to display the dominant emotion
            emotionText.textContent = `${dominantEmotion}`;
        });

        // Function to get dominant emotion from emotion scores
        function getDominantEmotion(emotions) {
            let dominantEmotion = "Unknown";
            let maxScore = -Infinity;

            for (const emotion in emotions) {
                if (emotions[emotion] > maxScore) {
                    maxScore = emotions[emotion];
                    dominantEmotion = emotion;
                }
            }

            return dominantEmotion;
        }


        // Emotion Bar
        // Initialize emotion values
        let happy = 0;
        let neutral = 0;
        let angry = 0;

        // Function to update emotion bars
        function updateEmotionBars() {
            document.getElementById('happyIndicator').style.height = happy + '%';
            document.getElementById('neutralIndicator').style.height = neutral + '%';
            document.getElementById('angryIndicator').style.height = angry + '%';
        }

        // Add an event listener to receive emotion data from your webcam-based system
        window.addEventListener(CY.modules().FACE_EMOTION.eventName, (evt) => {
            // Update emotion values based on the event data
            happy = evt.detail.output.emotion.Happy * 100;
            neutral = evt.detail.output.emotion.Neutral * 100;
            angry = evt.detail.output.emotion.Angry * 100;

            // Update the emotion bars
            updateEmotionBars();
        });

        // Dominant Emotion Data
        const emotionData = {
            happy: 0,
            neutral: 0,
            angry: 0
        };

        function updateEmotionData(emotion) {
            switch (emotion) {
                case "Happy":
                    emotionData.happy += 1;
                    break;
                case "Neutral":
                    emotionData.neutral += 1;
                    break;
                case "Angry":
                    emotionData.angry += 1;
                    break;
                default:
                    // Handle other emotions or cases
                    break;
            }
        }

        function updateUI() {
            document.getElementById("happyCount").textContent = emotionData.happy.toString();
            document.getElementById("neutralCount").textContent = emotionData.neutral.toString();
            document.getElementById("angryCount").textContent = emotionData.angry.toString();
        }

        // A flag to control emotion recording
        let canRecordEmotion = true;

        // Set a timer to allow recording every 5 seconds
        setInterval(() => {
            canRecordEmotion = true;
        }, 5000); // 5 seconds

        // Listen for the "CY_FACE_EMOTION_RESULT" event and update emotion data
        window.addEventListener(CY.modules().FACE_EMOTION.eventName, (evt) => {
            if (canRecordEmotion) {
                const dominantEmotion = evt.detail.output.dominantEmotion || "";
                updateEmotionData(dominantEmotion);
                updateUI();
                canRecordEmotion = false; // Prevent recording for the next 5 seconds
                
                // Update the counts in Firebase Realtime Database
                updateFirebaseEmotionCounts(emotionData);
            }
        });
        
       // Function to update the emotion counts in Firebase Realtime Database with timestamps per day
      function updateFirebaseEmotionCounts(emotionCounts) {
        // Get the user's Firebase email
        const userEmail = auth.currentUser.email;

        // Remove the "@gmail.com" portion from the email
        const emailWithoutDomain = userEmail.split('@')[0];

        // Reference to the database
        const database = getDatabase(app);

        // Get the current date
        const currentDate = new Date();

        // Convert the date to a string in the format "YYYY-MM-DD"
        const dateString = currentDate.toISOString().split('T')[0];

        // Reference to the database node with the current date as the parent node
        const dateRef = ref(database, dateString + "/" + userEmail.split('@')[0]);

        // Create an object that includes both the date and emotion counts
        const emotionData = {
          emotions: emotionCounts
        };

        // Update the Firebase database with the emotion counts under the current date
        set(dateRef, emotionData)
          .then(() => {
            console.log("Emotion counts updated in Firebase for date:", dateString);
          })
          .catch((error) => {
            console.error("Error updating Firebase:", error);
          });
      }
